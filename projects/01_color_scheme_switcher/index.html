<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorSchemeSwitcher</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="heading">Color Scheme Switcher</h1>
      <div class="buttons">
        <button class="button" id="black">Black</button>
        <button class="button" id="white">White</button>
        <button class="button" id="navy">Navy</button>
        <button class="button" id="orange">Orange</button>
      </div>
      <div class="text">
        Try clicking on the color buttons to see the change on the background
        color.
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
