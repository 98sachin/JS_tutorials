<script>
    // setInterval() is a method which keeps executing itself after a certain period of time.
    // syntax = setInterval(callbackfunction(), timeinvetval in ms, can also pass a parameter)
    // setInterval(function(){console.log("Hello Sachin", Date.now())},1000)

    const abc = function(str){
        console.log(str,Date.now())
    }
    const def = setInterval(abc, 1000, "hi")

    // clearInterval() is the method to stop the setInterval().
    clearInterval(def)
